name: Backend Microservices CI/CD (Java 21)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - api-gateway
          - transaction-service
          - risk-engine-service
          - fraud-decision-service
          - notification-service
          - analytics-service

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: maven

      - name: Build ${{ matrix.service }}
        run: mvn -B -pl ${{ matrix.service }} -am clean install

      - name: Run Tests
        run: mvn -pl ${{ matrix.service }} test