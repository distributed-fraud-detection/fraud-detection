# ──────────────────────────────────────────────────────────────────────────────
# application-prod.yml — analytics-service
# ──────────────────────────────────────────────────────────────────────────────

spring:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  datasource:
    hikari:
      pool-name: AnalyticsHikariPool-Prod
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000

management:
  endpoints:
    web:
      exposure:
        include: health,info,batch,prometheus
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    root: WARN
    com.frauddetection: INFO
    org.springframework.batch: WARN
