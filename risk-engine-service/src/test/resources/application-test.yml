# Test profile â€” uses H2 in-memory DB and EmbeddedKafka (port 9094)
spring:
  datasource:
    url: jdbc:h2:mem:risktest;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect

  data:
    redis:
      host: localhost
      port: 6379

  kafka:
    bootstrap-servers: localhost:9094 # EmbeddedKafka port
    consumer:
      bootstrap-servers: localhost:9094
    producer:
      bootstrap-servers: localhost:9094

logging:
  level:
    com.frauddetection: DEBUG
