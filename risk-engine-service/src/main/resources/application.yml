server:
  port: 8082

spring:
  application:
    name: risk-engine-service

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/risk_db
    username: ${DB_USER:fraud_user}
    password: ${DB_PASS:fraud_pass}
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: RiskHikariPool
      maximum-pool-size: 8
      minimum-idle: 2

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: risk-engine-group
      auto-offset-reset: earliest

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

kafka:
  topics:
    transactions-created: transactions.created
    risk-scored: risk.scored

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
